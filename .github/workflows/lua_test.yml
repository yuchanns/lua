name: Lua Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - uses: golangci/golangci-lint-action@v8
        with:
          version: "v2.1"
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        version: ["5.4", "5.3"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set module directory
        id: module
        shell: bash
        run: |
          VERSION="${{ matrix.version }}"
          VER="${VERSION//./}"
          echo "version=${VER}" >> $GITHUB_OUTPUT
      - uses: yuchanns/actions-luamake@v1
      - name: Cache Lua dynamic library
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            lua${{ steps.module.outputs.version }}/.lua
          key: lua-${{ matrix.os }}-${{ hashFiles('make.lua') }}
      - name: Build Lua
        if: steps.cache.outputs.cache-hit != 'true'
        run: luamake
        shell: bash
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Run tests
        run: |
          go test -gcflags=all=-d=checkptr -v -race
        env:
          CGO_ENABLE: 0 # Disable CGO to ensure pure Go tests
          LUA_VERSION: ${{ steps.module.outputs.version }}
